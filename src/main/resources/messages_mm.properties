index_sec1_p1=Digital Walletသည် သင့်ငွေကြေးကို လွယ်ကူလုံခြုံစွာ စီမံနိုင်စေဖို့ ဒီဇိုင်းထုတ်ထားကာ သင့်အကောင့်ကို လွယ်ကူစွာ စီမံခန့်ခွဲနိုင်ပြီး၊ ငွေလွှဲမှုများကို စစ်ဆေးနိုင်သလို၊ အသုံးပြုရ အဆင်ပြေပြီး ထိတွေ့လွယ်သော အင်တာဖေ့စ်ဖြင့် ဝန်ဆောင်မှုများကို ပိုမိုလွယ်ကူစွာ အသုံးပြုနိုင်ပါသည်။
index_sec1_p1_1=သင့်အကောင့်သို့ ငွေသွင်းရန် အက်မင်ထံ ငွေသားကို ပေးသွင်းပါ။ ယုံကြည်စိတ်ချရကာ တိကျသော ငွေလွှဲဝန်ဆောင်မှုနှင့်  အကောင့်အချက်အလက်များကို အခက်အခဲမရှိ သုံးစွဲနိုင်ပါသည်။
index_sec1_p1_2=သင့်အကောင့်မှ ငွေကို လုံခြုံစိတ်ချစွာ နှင့် ချက်ချင်းထုတ်ယူနိုင်ပါသည်။ ကျွန်ုပ်တို့၏ စနစ်သည် မြန်မြန်ဆန်ဆန်၊ တိကျမှုရှိပြီး အခက်အခဲမရှိသော ငွေထုတ်လုပ်ငန်းစဉ်ကို ပံ့ပိုးပေးပါသည်။
index_sec1_p1_3=သင့်ငွေများကို လွယ်ကူလုံခြုံစွာ လွှဲပြောင်းနိုင်ပါသည်။ မြန်ဆန်၊ ယုံကြည်စိတ်ချရသော ငွေလွှဲဝန်ဆောင်မှုကို တိုက်ရိုက်ကြည့်ရှုကာ ငွေကြေးစီမံခန့်ခွဲမှုကို အလွယ်တကူ ပြုလုပ်နိုင်ပါသည်။
index_sec1_p1_4=နောက်ဆုံးရ ငွေလဲနှုန်းများကို မည်သည့်အချိန်တွင်မဆို လွယ်ကူစွာ စစ်ဆေးနိုင်ပါသည်။ တိကျပြီး အချိန်နောက်ကျမည့်ခြင်းမရှိသော ငွေလဲနှုန်း အချက်အလက်များကို ပံ့ပိုးပေးပါသည်။

index_sec2=လုံခြုံရေးနှင့် လိမ်လည်မှုကာကွယ်ရေး
index_sec2_p2=သင့်အကောင့်ကိုကာကွယ်ခြင်းသည် ကျွန်ုပ်တို့၏အဓိက ဦးစားပေးမှုဖြစ်သည်။ သင့်ငွေလွှဲမှုများကိုဘေးကင်းစွာထားနိုင်ရန် အဆင့်မြင့်လုံခြုံရေးနည်းပညာများကိုကျွန်ုပ်တို့အသုံးပြုထားပါသည်။  
index_sec2_h2_1=သံသယဖြစ်စရာလုပ်ဆောင်မှုအချက်ပေးချက်များ  
index_sec2_p2_1=ကျွန်ုပ်တို့သည် သင့်ငွေလွှဲမှုလှုပ်ရှားမှုများကိုခြေရာခံပြီး အချိန်တိုအတွင်း ထူးခြားသောငွေလွှဲမှုများရှိပါက သင့်ကိုအသိပေးပါမည်။  
index_sec2_h2_2=အကောင့်ပိတ်ခြင်းနှင့် ပြန်လည်ရယူခြင်း  
index_sec2_p2_2=သံသယဖြစ်စရာလုပ်ဆောင်မှုများ ထပ်ကာထပ်ကာလုပ်ဆောင်လာပါက သင့်အကောင့်ကို ပိတ်ထားမည်ဖြစ်ပြီး, ပြန်လည်အသုံးပြုလိုပါက အက်မင်ထံဆက်သွယ်ရန် လိုအပ်ပါမည်။  
index_sec2_h2_3=တိုက်ရိုက်ငွေလွှဲမှုစောင့်ကြည့်မှု  
index_sec2_p2_3=သင့်ငွေလွှဲမှုများကို တိုက်ရိုက်စောင့်ကြည့်ထားပြီး သံသယဖြစ်စရာအရာများ တွေ့ရှိလျှင် ချက်ချင်းအသိပေးပါမည်။  
index_sec2_h2_4=လုံခြုံသောကုဒ်စကားဝှက်နှင့် ဒေတာကာကွယ်မှု  
index_sec2_p2_4=သင့်၏အရေးကြီးသောဒေတာများကို အဆင့်မြင့်လုံခြုံရေးနည်းလမ်းများဖြင့်ကုဒ်ဖြင့်ဝှက်ထားပြီး, တခြားသူများထံ မလိုလားအပ်သောဝင်ရောက်မှုမှ ကာကွယ်ပေးပါသည်။

